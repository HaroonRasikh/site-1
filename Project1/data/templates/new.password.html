<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link rel="stylesheet" href="{% static 'css/new.password.css' %}">
</head>
<body>
  
  <form method="post" action="password_reset_confirm">
    {% csrf_token %}
    <label for="password">Şifrə</label>
    <input type="password" id="password">

    <label for="cnfrm-password">Şifrənizi təsdiqləyin</label> 
    <input type="password" id="cnfrm-password">
    <p id="message"></p>
    <input type="button" onclick="checkPassword()" value="Yenilə">
  </form>


  <script src="{% static 'js/new.password.js' %}"></script>
 

  
</body>
</html>
